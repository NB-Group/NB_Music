name: Build for Linux

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*.*.*"

env:
  GH_TOKEN:
    ${{ secrets.GH_TOKEN }}

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        artifacts: [./dist/*.deb, ./dist/*.rpm, ./dist/*.AppImage]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - run: yarn install
    - run: yarn run build --linux
    - name: Release build
      uses: HEPTAhu/upload_github_release_assets_action@v0.0.5
      with:
        body: "Full changelog: <https://github.com/User782Tec/Desktop-icon-tools/commits/${{ github.ref_name }}>"
        name: ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        path: ${{ matrix.artifacts }}
        token: ${{ secrets.GH_TOKEN }}
