<!DOCTYPE html>
<html lang="zh-cn" class="mdui-theme-dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="referrer" content="no-referrer" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NB Music</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="../assets/mdui.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    </head>

    <body>
        <!-- 顶部应用栏 -->
        <mdui-top-app-bar class="title-bar">
            <img src="../icons/NB Music.png" style="height: 32px" />
            <mdui-top-app-bar-title>NB Music</mdui-top-app-bar-title>
            <div>
                <mdui-button-icon icon="remove--rounded"> </mdui-button-icon>
                <mdui-button-icon id="maximize" slot="end" icon="crop_square--rounded"> </mdui-button-icon>
                <mdui-button-icon id="close" slot="end" icon="close--rounded"> </mdui-button-icon>
            </div>
        </mdui-top-app-bar>
        <!-- 主要内容区 -->
        <div class="container">
            <!-- 主题切换按钮 -->
            <mdui-fab variant="primary" icon="wb_sunny--rounded" class="mode"></mdui-fab>
            <!-- 侧边栏 -->
            <mdui-navigation-rail>
                <mdui-fab variant="primary" icon="menu--rounded" onclick="document.querySelector('#playing-list-container').open = !document.querySelector('#playing-list-container').open;"></mdui-fab>
                <mdui-navigation-rail-item class="player" data-page=".player" icon="play_circle_outline--rounded">播放</mdui-navigation-rail-item>
                <mdui-navigation-rail-item class="love-list" data-page=".love-list" icon="favorite--rounded">收藏</mdui-navigation-rail-item>
                <mdui-navigation-rail-item class="music-list" data-page=".music-list" icon="queue_music--rounded">歌单</mdui-navigation-rail-item>
                <mdui-navigation-rail-item class="setting" data-page=".setting" icon="settings--rounded">设置</mdui-navigation-rail-item>
            </mdui-navigation-rail>
            <!-- 播放列表 -->
            <div class="right-container">
                <mdui-navigation-drawer id="playing-list-container" modal close-on-esc close-on-overlay-click contained>
                    <mdui-list id="playing-list">
                        <mdui-list-subheader style="display: flex; align-items: center">
                            <span id="listname">默认歌单</span>
                            <div style="height: 100%; padding: 0 20px">
                                <mdui-divider vertical></mdui-divider>
                            </div>
                            <mdui-button-icon class="rename" icon="edit--rounded"> </mdui-button-icon>
                            <mdui-button-icon class="add" icon="add--rounded"> </mdui-button-icon>
                        </mdui-list-subheader>
                        <!-- 歌曲项模板 -->
                        <mdui-list-item rounded>
                            a
                            <img slot="icon" class="poster" src="../img/NB_Music.png" />
                            <div slot="end-icon">
                                <mdui-button-icon class="love" onclick="love_song(id,event)" icon="favorite_border--rounded"> </mdui-button-icon>
                                <mdui-button-icon class="delete" onclick="delete_song(id,event)" icon="delete--rounded"> </mdui-button-icon>
                            </div>
                        </mdui-list-item>
                        <mdui-list-item rounded>
                            a
                            <img slot="icon" class="poster" src="../img/NB_Music.png" />
                            <div slot="end-icon">
                                <mdui-button-icon class="love" onclick="love_song(id,event)" icon="favorite_border--rounded"> </mdui-button-icon>
                                <mdui-button-icon class="delete" onclick="delete_song(id,event)" icon="delete--rounded"> </mdui-button-icon>
                            </div>
                        </mdui-list-item>
                        <mdui-list-item rounded>
                            a
                            <img slot="icon" class="poster" src="../img/NB_Music.png" />
                            <div slot="end-icon">
                                <mdui-button-icon class="love" onclick="love_song(id,event)" icon="favorite_border--rounded"> </mdui-button-icon>
                                <mdui-button-icon class="delete" onclick="delete_song(id,event)" icon="delete--rounded"> </mdui-button-icon>
                            </div>
                        </mdui-list-item>
                    </mdui-list>
                </mdui-navigation-drawer>
                <div class="main">
                    <!-- 搜索框 -->
                    <div class="search">
                        <mdui-text-field variant="outlined" label="搜索音乐" clearable>
                            <mdui-button-icon slot="icon" icon="search--rounded"></mdui-button-icon>
                        </mdui-text-field>
                    </div>
                    <!-- 内容区域 -->
                    <div class="content">
                        <!-- 播放器 -->
                        <mdui-card class="player">
                            <div class="player-container">
                                <div class="cover">
                                    <img class="cover-img" src="../img/NB_Music.png" />
                                </div>
                                <div class="info">
                                    <div class="title">歌曲名</div>
                                    <div class="artist">歌手</div>
                                </div>
                                <div class="controls">
                                    <mdui-slider id="progress" nolabel style="width: 100%"></mdui-slider>
                                    <div style="display: flex; justify-content: center; gap: 8px">
                                        <mdui-button-icon class="prev" data-action="prev" icon="skip_previous--rounded"> </mdui-button-icon>
                                        <mdui-button-icon class="play played" data-action="play" icon="play_arrow--rounded"> </mdui-button-icon>
                                        <mdui-button-icon class="next" data-action="next" icon="skip_next--rounded"> </mdui-button-icon>
                                    </div>
                                </div>
                            </div>
                            <!-- 歌词显示 -->
                            <div id="lyrics-container">
                                <div class="lyrics">无歌词</div>
                            </div>
                        </mdui-card>

                        <!-- 收藏列表 -->
                        <div class="love-list" style="display: none">
                            <mdui-list id="lovelist"></mdui-list>
                        </div>

                        <!-- 音乐列表 -->
                        <div class="music-list" style="display: none">
                            <mdui-card>
                                <img src="../img/NB_Music.png" slot="media" />
                                <div slot="title">歌单名</div>
                                <div slot="actions">
                                    <mdui-button variant="filled">播放全部</mdui-button>
                                </div>
                            </mdui-card>
                            <mdui-text-field class="search-music-in-list" variant="outlined" placeholder="搜索音乐" icon="search"> </mdui-text-field>
                        </div>

                        <!-- 搜索结果 -->
                        <div class="search-result" style="display: none">
                            <mdui-typography variant="headline">搜索结果</mdui-typography>
                            <mdui-list class="search">
                                <mdui-list-item>
                                    <mdui-avatar slot="icon">
                                        <img class="poster" src="./img/NB_Music.png" />
                                    </mdui-avatar>
                                    <div slot="headline">NB</div>
                                    <div slot="description">NB</div>
                                    <div slot="end">
                                        <mdui-button-icon class="love" onclick="love()">
                                            <mdui-icon>favorite_border</mdui-icon>
                                        </mdui-button-icon>
                                        <mdui-button-icon class="play" onclick="play()">
                                            <mdui-icon>play_circle_outline</mdui-icon>
                                        </mdui-button-icon>
                                        <mdui-button-icon class="add2list" onclick="add2list()">
                                            <mdui-icon>playlist_add</mdui-icon>
                                        </mdui-button-icon>
                                    </div>
                                </mdui-list-item>
                            </mdui-list>
                        </div>

                        <!-- 设置页面 -->
                        <div class="setting" >
                            <mdui-typography variant="headline">设置</mdui-typography>
                            <div class="setting-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
    <script src="../assets/mdui.js"></script>
</html>
